<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- stylesheets -->

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <heading class="site-heading container">
<section class="site-heading-section">
  <div class="site-heading-section-div">
    <div class="course-name-wrapper">
     <p class="course-name"> frontend and backend</p>
    </div>
    <h2 class="site-heading-header">
      Learn to program by watching professionals
    </h2>
    <p class="site-heading-text">See how experienced developers solve problems in real time</p>
  </div>

  <div class="site-heading-footer">
    <p  class="site-heading-footer-text">Try it free 7 days, then $20/mo</p>
  </div>
</section>
<section class="form-section">
  <h3 class="form-section-header">Sign up for the course and get free 7 days</h3>
  <div class="form-div">
<form class="form" action="https://echo.htmlacademy.ru" method="post">
<div class="form-input-wrapper">
  <input class="form-input" type="text" name="first name" aria-label="first name" placeholder="first name" required autocomplete="off" >
</div>

<div class="form-input-wrapper">
  <input class="form-input" type="text" name="last name" aria-label="last name" placeholder="last name" required autocomplete="off" >
</div>

<div class="form-input-wrapper">
  <input class="form-input" type="email" name="email" aria-label="email" placeholder="email" required autocomplete="off" >
</div>

<div class="form-input-wrapper">
  <input class="form-input" type="password" name="password" aria-label="password" placeholder="password" required autocomplete="off" >
</div>

<button class="form-button"><a class="button-link" href="#">Claim your free trial</a></button>
</form>
  </div>
<p class="form-section-footer-text">
  By clicking the button, you are agreeing to our <u class="underlined">Terms and Services</u>
</p>
</section>
  </heading>

  <script src="js/main.js"></script>
</body>
</html>
